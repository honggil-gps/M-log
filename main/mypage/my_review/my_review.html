<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyReviewList</title>
  <script src="https://kit.fontawesome.com/c18cfc63ec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../my_profile/my_profile.css">
  <link rel="stylesheet" href="../../css/card/card.css">
  <link rel="stylesheet" href="../../css/header/header.css">
</head>
<body>
  <header>
    <div id = "head_logo">
      <!-- <img src="img/logo.png" id ="head_img"> -->
    </div>
    <div>
      <a class="back" href="../my_profile/my_profile.html">&lt;</a>
      <p class="menuname">리뷰 목록</p>
      <img src="../../css/header/img/noticebell_colorchanged.png" id = "notecebell" class = "head_img">
    </div>
  </header>
  <main>
    <form id="review"> <!--작성한 영화리뷰-->
      <h4>작성한 영화리뷰</h4>
      <p>전체 0건</p>
      <div class="form">
        <i class="fab fa-readme fa-4x" style="color:#70716C"></i>
        <p>작성한 리뷰가 없습니다</p>
      </div>
    </form>
    <hr>
    <form><!--내가 시청한 영화목록-->
      <h4>내가 시청한 영화목록</h4>
      <div id="container">
        <ul class="prod-list">
          <li>
            <img src="../my_review/img/review01.jpg">
            <div class="caption openModal1">
              <h3>엑시트</h3>
              <hr>
              <p>시청일자: 2024. 1. 4</p>
            </div>
          </li>
    
          <li>
            <img src="../my_review/img/review02.jpg">
            <div class="caption openModal2">
              <h3>인셉션</h3>
              <hr>
              <p>시청일자: 2023. 9. 21</p>
            </div>
          </li>
    
          <li>
            <img src="../my_review/img/review03.jpg">
            <div class="caption openModal3">
              <h3>매트릭스</h3>
              <hr>
              <p>시청일자: 2023. 7. 12</p>
            </div>
          </li>

          <li>
            <img src="../my_review/img/review04.jpg">
            <div class="caption openModal4">
              <h3>아바타</h3>
              <hr>
              <p>시청일자: 2022. 12. 30</p>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </main>
  <div class="modal">
    <div class="modal_body">
        <button class="closeModal">&times;</button>
        <h5></h5>
        <textarea name="review" cols="35" rows="18" placeholder="리뷰를 작성하세요"></textarea>
        <button class="reviewbtn1">임시저장</button>
        <button class="reviewbtn2">저장하기</button>
    </div>
</div>
  <script src="review_write.js"></script>
</body>
</html>
