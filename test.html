<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      opacity: 0;
      animation: fadeIn 0.5s ease; /* 애니메이션 지속 시간 및 타이밍 함수 설정 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    ul:hover li {
      animation-play-state: running;
    }
  </style>
  <title>애니메이션으로 li 태그 나타내기</title>
</head>
<body>

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

</body>
</html>
